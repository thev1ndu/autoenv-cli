name: Asyq - Publisher CI

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release

    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Show pnpm version
        run: pnpm -v

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Show package name + version
        run: |
          node -p "require('./package.json').name + '@' + require('./package.json').version"

      - name: Fail if version already exists on npm
        run: |
          NAME=$(node -p "require('./package.json').name")
          VER=$(node -p "require('./package.json').version")
          if npm view "$NAME@$VER" version >/dev/null 2>&1; then
            echo "❌ $NAME@$VER already exists on npm. Bump version and push a new tag."
            exit 1
          fi
          echo "✅ $NAME@$VER not found on npm. Continuing."

      - name: Publish
        run: npm publish --provenance --access public
